spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:acaiteria}
    username: ${DB_USER:acaiteria}
    password: ${DB_PASS:acaiteria}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

security:
  jwt:
    secret: ${JWT_SECRET:minha-chave-secreta-super-segura-trocar-em-producao-32chars}
    expiration-ms: ${JWT_EXPIRATION_MS:86400000} # 24 horas

server:
  port: 8080

logging:
  level:
    com.acaiteria: DEBUG
    org.springframework.security: INFO